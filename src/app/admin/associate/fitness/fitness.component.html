<app-associate-tab-band></app-associate-tab-band>
<!-- Bread crumb-->
<div class="col-sm-12">
  <div class="col-lg-12 margin-bottom-10 header-new-main">
    <span class="header-icon-band">
      <i class="fa fa-file-text-o icon-band"></i>
    </span>
    <p class="sub-header-new">This page indicates the Fitness Statistics of an Associate.</p>
  </div>
</div>
<!--End f bread crumb -->

<div class="col-sm-12">
 
  <div class="pull-right">
  <a (click)="fnAddFitnessStatModal(1)" placement="bottom" tooltip="Add Health Statistics" class="btn btn-primary">
    <i class="fa fa-plus"></i>&nbsp;&nbsp;Add Health Statistics </a>
  </div>

  <div class="pull-right" style="margin-right:10px;">
      <mat-form-field>
          <mat-select placeholder="Select Year">
              <mat-option value="2018">2018</mat-option>
              <mat-option value="2017">2017</mat-option>
              <mat-option value="2016">2016</mat-option>
              <mat-option value="2015">2015</mat-option>
              <mat-option value="2014">2014</mat-option>
            </mat-select>
      </mat-form-field>
    </div>
</div>


<div class="col-sm-12">
  <div [chart]="BPchart" class="col-sm-12" style="margin-top:10px;box-shadow: 0px 2px 2px 3px #c9c6c6;"></div>
</div>
<div class="col-sm-12">
  <div [chart]="pulsechart" class="col-sm-12" style="margin-top:10px;box-shadow: 0px 2px 2px 3px #c9c6c6;"></div>
</div>

<div class="col-sm-12">
  <div [chart]="BMIchart" class="col-sm-12" style="margin-top:10px;box-shadow: 0px 2px 2px 3px #c9c6c6;"></div>
</div>

<div class="col-sm-12">
  <div [chart]="FPchart" class="col-sm-12" style="margin-top:10px;margin-bottom:20px;box-shadow: 0px 2px 2px 3px #c9c6c6;"></div>
</div>


<!--DELETE MODAL START-->
<div class="modal fade" bsModal #AddFitnessStatModal="bs-modal" [config]="{backdrop: 'static'}" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">
          <b style="font-size:17px">Add Fitness Statistics</b>
        </span>
        <span><a class="pull-right color-black" (click)="fnAddFitnessStatModal(0)"><i class="fa fa-times" aria-hidden="true"></i></a>
        </span>
      </div>
      <div class="modal-body container-fluid">
          <form class="form-horizontal">

              <div class="form-group">
                  <div class="col-xs-12">
                      <h4>Blood Plesure</h4>
                      <hr>
                  </div>
              </div>
              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">Select Month :</label>
                  <div class="col-sm-7">
                      <mat-form-field>
                          <mat-select placeholder="Select Month">
                              <mat-option value="January">January</mat-option>
                              <mat-option value="Febuary">Febuary</mat-option>
                              <mat-option value="March">March</mat-option>
                              <mat-option value="April">April</mat-option>
                              <mat-option value="May">May</mat-option>
                              <mat-option value="June">June</mat-option>
                              <mat-option value="July">July</mat-option>
                              <mat-option value="August">August</mat-option>
                              <mat-option value="September">September</mat-option>
                              <mat-option value="October">October</mat-option>
                              <mat-option value="November">November</mat-option>
                              <mat-option value="December">December</mat-option>
                            </mat-select>
                      </mat-form-field>
                  </div>
              </div>
              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">Systolic :</label>
                  <div class="col-sm-7">
                      <input type="text" class="form-control" placeholder="Systolic BP">
                  </div>
              </div>
              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">Diastolic :</label>
                  <div class="col-sm-7">
                      <input type="text" class="form-control" placeholder="Diastolic BP">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-12">
                      <h4>Heart Rate (Pulse) </h4>
                      <hr>
                  </div>
              </div>
              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">Pulse :</label>
                  <div class="col-sm-7">
                      <input type="text" class="form-control" placeholder="Heart Rate (Pulse)">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-12">
                      <h4>BMI</h4>
                      <hr>
                  </div>
              </div>
              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-4 control-label">Body Mass Index :</label>
                  <div class="col-sm-7">
                      <input type="text" class="form-control" placeholder="Body Mass Index">
                  </div>
              </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success" (click)="fnAddFitnessStatModal(0)"> Save </button>
        <button type="button" class="btn btn-default" (click)="fnAddFitnessStatModal(0)"> Cancel </button>
      </div>
    </div>
  </div>
</div>
<!--DELETE MODAL END-->
